<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>

    <style>
        .parent {
            width: 500px;
            height: 300px;
            border: 4px solid blue;
            background: skyblue;
        }
        .child {
            background: orange;
            height: 200px;
            /* max-width는 최대 가로 길이 */
            /* min-width는 최소 가로 길이 */
            max-width: 600px;
            min-width: 200px;
        }
    </style>

</head>
<body>
    <!-- .parent>/child -->
    <div class="parent">
        <div class="child"></div>
    </div>

</body>
</html>
