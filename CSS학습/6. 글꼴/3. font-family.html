<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anek+Gujarati:wght@300;400;500;600;700&display=swap" rel="stylesheet"> 

    <style>
        div {
            font-size: 40px;
            margin-bottom: 30px;
        }
        .font1 {
            font-family: '바탕체', candy, serif;
            /* 첨에 바탕체검색 없으면 그다음 candy혹은 serif 적용
            하면서 바탕체다운 다운돼면 바로 바탕체로 바뀜
            폰트에 띄워쓰기있으면 '
            '로 묶어줘야함 한글은 당연히 묶어야돼고 */}
        .font2 {
                /* 고딕체 계열 */
                font-family: sans-serif;
            }
        .font3 {
            /* 필기체 계열 {궁서체} */
            font-family: cursive;
        }
        .font4 {
            /* 모노스페이스 계열 특징은 글자의 가로폭이 같다 */
            font-family: monospace;
        }
        .font5 {
            /* 화려한 계열 */
            font-family: fantasy;
        }
        .font6 {
            font-family: 'Anek Gujarati', sans-serif;
        }
    </style>

</head>
<body>
    
    <!-- .font${hello~ CSS!}*6 -->
    <div class="font1">hello~ CSS</div>
    <div class="font2">hello~ CSS</div>
    <div class="font3">hello~ CSS</div>
    <div class="font4">hello~ CSS</div>
    <div class="font5">hello~ CSS</div>
    <div class="font6">hello~ CSS</div>

</body>
</html>
