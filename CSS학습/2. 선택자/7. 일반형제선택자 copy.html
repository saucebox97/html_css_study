<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>

    <style>
        /* ~ 는 형 중 에 1명있으면 됌 */
        .orang ~ li {
            background: orangered;
        }

    </style>

</head>
<body>

    <ul>
        <li>사과</li>
        <li>딸기</li>
        <li class="orang">오렌지</li>
        <li>자몽</li>
        <li>포도</li>
    </ul>

</body>
