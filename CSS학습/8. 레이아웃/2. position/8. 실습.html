<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">

    <style>

        .A {
            background: blue;
            float: left;
            width: 30%;
            height: 100%;
        }


        .clearfix::after{
            content: '';
            display: block;
            float: both;
        }
    </style>

</head>
<body>
    
    <nav class="A clearfix">  
        <ul>
            <li>COMPANY</li>
            <li>PRODUCT</li>
            <li>SERVICE</li>
            <li>COMMUNITY</li>
        </ul>
    </nav>
    <nav class="B"></nav>
    <footer> Allright Reserved.</footer>

</body>
</html>
